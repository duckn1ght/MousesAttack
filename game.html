<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseAttack!</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <button id="home"><img src="/assets/home.png" alt="home" width="40px" /></button>
    <main>
      <div id="interface">
        <div id="score">Очки: 500</div>
        <div id="arrow-line-div">
          <div id="arrow">
            <img src="/assets/arrow.png" alt="arrow" width="25px" />
          </div>
          <div id="line">
            <img
              src="/assets/line.png"
              alt="line"
              width="300px"
              height="20px"
            />
          </div>
        </div>
      </div>
      <div id="characters">
        <div id="mouses">MOUSES</div>
        <div id="human">HUMAN</div>
      </div>
    </main>
  </body>
  <script src="scripts/game.js"></script>
</html>
